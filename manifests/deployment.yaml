apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/bogdanprunescu/ci_cd_lab:sha256:bb73245995e924dbcdb373c5ae555eefcf7d7f009996d1e5a4068a41cca8bb0d
          ports:
            - containerPort: 8080
